<html>
<head>
<title>css introduction</title>
<style>
h1
{
	letter-spacing:2px;
	text-align:center;
	text-decoration:underline;
}
p.date
{
	text-align:right;	
}
p.main
{
	text-align:left;
}
p.line
{
	text-decoration:line-through;
}
p.oline
{
	text-decoration:overline;
}
</style>
</head>

<body>
<h1>CSS WEB PAGE!!</h1>
<p class="date">23<sup>rd</sup>july,2013</p>
<p class="main">In the text decoration part instead of <b>underline</b> 
we can use <p class="line"><b>line-through</p>
and <p class="oline"><b>overline</b></p> also</p>

</body>
</html>
