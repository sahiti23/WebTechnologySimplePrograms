<html>
<head>
<title>registration validation</title>
<script type="text/javascript">
function validate()
{
	var namere=new RegExp("^[A-Z a-z]*$");
	var phreg=new RegExp("^\\d{10}$");
	var mailreg=new RegExp("^\\w+\.?\\w+@\\w+\.[a-z]{2,3}$");
	var i,sexchk=false,dobchk=false,lanchk=false;

	if(document.myfrm.name.value=="")
	{
		alert("name field cannot be empty");
		document.myfrm.name.focus();
		return false;
	}

	else if(!namere.test(document.myfrm.name.value))
	{
		alert("not a valid name");
		document.myfrm.name.focus();
		return false;
	}
	if(document.myfrm.pwd.value=="")
	{
		alert("password field cannot be empty");
		document.myfrm.pwd.focus();
		return false;
	}
	else if((document.myfrm.pwd.value).length<6)
	{
		alert("password length must be atleast 6 characters");
		document.myfrm.pwd.focus();
		return false;
	}	
	if(!mailreg.test(document.myfrm.email.value))
	{
		alert("not a valid email");
		document.myfrm.name.focus();
		return false;
	}
	if(!phreg.test(document.myfrm.ph.value))
	{
		alert("not a valid phone number");
		document.myfrm.ph.focus();
		return false;
	}
	for(i=0;i<document.myfrm.sex.length;i++)
	if(document.myfrm.sex[i].checked)
	sexchk=true;
	if(!sexchk)
	{
		alert("please choose sex");
		return false;
	}
	
	for(i=0;i<document.myfrm.lang.length;i++)
	if(document.myfrm.lang[i].checked)
	lanchk=true;
	if(!lanchk)
	{
		alert("please choose language");
		return false;
	}
	var dchk=document.myfrm.day.selectedIndex;
	if(document.myfrm.day.options[dchk].value=="none")
	{
		alert("please choose day");
		return false;
	}
	var mchk=document.myfrm.month.selectedIndex;
	if(document.myfrm.month.options[mchk].value=="none")
	{
		alert("please choose month");
		return false;
	}
	var ychk=document.myfrm.year.selectedIndex;
	if(document.myfrm.year.options[ychk].value=="none")
	{
		alert("please choose year");
		return false;
	}
	if(document.myfrm.address.value=="")
	{
		alert("specify the address");
		document.myfrm.address.focus();
		return false;
	}
	return true;
}
</script>
</head>
